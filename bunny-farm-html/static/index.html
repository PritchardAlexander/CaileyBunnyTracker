<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bunny Farm</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Welcome to Bunny Farm!</h1>

    <!-- Form to Add a New Bunny -->
    <h2>Create a New Bunny</h2>
    <form id="add-bunny-form">
        <label for="name">Bunny Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="image">Select Bunny Image:</label>
        <select id="image" name="image">
            <!-- Image options will be populated by JavaScript -->
        </select>

        <button type="submit">Add Bunny</button>
    </form>

    <!-- Display the Bunnies -->
    <h2>Your Bunnies</h2>
    <div id="bunny-list">
        <!-- Bunnies will be displayed here by JavaScript -->
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
