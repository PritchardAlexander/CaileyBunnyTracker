<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lesson 1 - Loop Frames 0 to 9</title>
</head>

<body>
    <script>
        // Create a variable named "animationFrame" and set the first frame to 0
        let animationFrame = 0;

        // Use a while loop to increment the frame until it reaches 9
        while (animationFrame < 10) {
            console.log(`Frame: ${animationFrame}`);
            animationFrame += 1;
        }
    </script>
</body>

</html>
